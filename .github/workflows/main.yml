name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Pipeline"
    runs-on: self-hosted  # Forcer l'exÃ©cution sur le runner local

    steps:
      - name: Checkout Repository  # ðŸš€ RÃ©cupÃ¨re les fichiers du repo sur le runner
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Lint Terraform
        run: |
          terraform fmt -check
          terraform init
          terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          PM_API_URL: "https://192.168.1.250:8006/api2/json"
          PM_USER: ${{ secrets.PM_USER }}
          PM_PASSWORD: ${{ secrets.PM_PASSWORD }}

      - name: Terraform Apply (Manuel)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply tfplan
